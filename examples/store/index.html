<!DOCTYPE HTML>
<html>
  <head>
    <title>
      VidStore
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Paytone+One|Righteous' rel='stylesheet' type='text/css'>
    <link href="img/page_icon.PNG" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>   
      <nav>
        <ul>
          <li class="logo">
            <h1 class="logo_text">VidStore!</h1>
          </li>
        </ul>
      </nav>
    </header>
    <section id="search-text">
      <form rq-form rq-cb-done="renderSearch" rq-form-headers="searchFormHeaders" action="https://api.vimeo.com/videos?per_page=5">
        <input type="text" id="search" name="query" placeholder="Search here...">
        <button id="search_button" value="search">Search videos</button>
      </form>
    </section>
    
    <section class="media_list" rq-tmpl='searchedVideos'>
      <h1 class="title">Search result <button class="close" rq-evt="click close">x</button></h1>
      <ul id="video">
        <img rq-rsrc-loading rq-src='img/loading_icon.gif'>
        <li rq-iter-self>
          <iframe rq-src="https://player.vimeo.com/video/[[videoId]]"
           width='180' height='180' frameborder='0' webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          <p title="[[name]]">[[nameTrunc]]</p>
        </li>
      </ul>
    </section>

    <section class="media_list">
      <h1 class="title">Videos</h1>
      <ul id="video" rq-tmpl='videos' rq-rsrc='videos'>
        <img rq-rsrc-loading rq-src='img/loading_icon.gif'>
        <li rq-iter-self>
          <iframe rq-src="https://player.vimeo.com/video/[[videoId]]"
           width='180' height='180' frameborder='0' webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          <p title="[[name]]">[[nameTrunc]]</p>
        </li>
      </ul>
    </section>

    <footer>
      <ul>
        <li><a href="">&copy; Reuq.js Store</a></li>
      </ul>
    </footer>
  </body>
  <script type="text/javascript" src="js/jquery-1.11.1.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../src/reuq.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
